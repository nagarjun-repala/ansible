---

- hosts: all
  become: true
  pre_tasks:

    - name: install dnf
      tags: always
      yum:
        name:
          - dnf
        state: latest
      when: ansible_distribution in ["CentOS"]  

    - name: install updates (CentOS)
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution in ["CentOS"]

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution in ["Ubuntu", "Debian"]

- hosts: web_servers
  become: true
  tasks:

    - name: install apache and php package for CentOS
      tags: apache, apache2, CentOS
      dnf:
        name:
          - httpd
          - php
        state: latest
        update_cache: yes
      when: ansible_distribution in ["CentOS"]  
  
    - name: install apache2 and php package for Ubuntu
      tags: apache, apache2    
      apt:
        name: 
          - apache2
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution in ["Debian", "Ubuntu"]
    - name: copy default html file fo site
      tags: apache, apache2
      copy:
        src: default-site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644


- hosts: db_servers
  become: true
  tasks:
    - name: install mariadb package (CentOS)
      tags: mariadb, CentOS
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution in ["CentOS"]
    
    - name: install mariadb package (Ubuntu)
      tags: mariadb, Ubuntu
      apt:
        name: mariadb-server
        state: latest
      when: ansible_distribution in ["Ubuntu"]

- hosts: file_servers
  become: true
  tasks:

    - name: install samba package
      tags: samba
      package:
        name: samba

